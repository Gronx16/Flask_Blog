{% extends 'base.html' %}

{% block head %}
<title>Edit Posts</title>
{% endblock%} 


{% block body%}
<h1>Editing Posts</h1>
<hr>
<h2>Edit: </h2>
<form action="/posts/edit/{{post.id}}" method="POST">
    Title: <input type="text" name="title" id="title" value="{{post.title}}">
    <br>
    Post: <input type="text" name="content" id="content" value="{{post.author}}">
    <br>
    Author: <input type="text" name="author" id="author" value="{{post.content}}"> 
    <br>
    <input type="submit" value="Save">

</form>
<hr> 
{% endblock %}
